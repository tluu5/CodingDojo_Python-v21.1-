<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
</head>
<body>
    <div class="container">
        <a class="btn btn-primary mt-2 float-end" href="/dashboard">Dashboard</a>
        <a class= "btn btn-danger float-end mt-2" href="/logout">Logout</a>
        <h1>{{ car.price }}</h1>
        <h1>Model: {{ car.model }}</h1>
        <h1>Make: {{ car.make }}</h1>
        <h1>Year: {{ car.year }}</h1>
        <h1>Description: {{ car.description }}</h1>
        <h1>Seller: {{ car.owner.first_name }} {{ car.owner.last_name }}</h1>
        <a href="/car/{{car.id}}/delete">Purchase</a>
    </div>
</body>
</html>
